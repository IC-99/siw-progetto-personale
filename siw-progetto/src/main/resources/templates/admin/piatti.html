<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='Elenco Piatti')"></head>

<body>

	<header th:replace="fragments/base.html :: intestazione"></header>

	<div>
		<h4>Elenco piatti:</h4>
		<ul>
			<li th:each="piatto : ${piatti}">
				<span th:text="${piatto.nome}">nome</span>
				<a href="piatto.html" th:href="@{'/admin/piatto' + '/' + ${piatto.id}}" th:text="dettagli">dettagli</a>
				<a href="piatto.html" th:href="@{'/admin/toDeletePiatto' + '/' + ${piatto.id}}" th:text="cancella">cancella</a>
			</li>
		</ul>
	</div>
	
	<footer th:replace="fragments/base.html :: fondo(home='/home')"></footer>
</body>
</html>
