<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='Elenco Ingredienti')"></head>

<body>

	<header th:replace="fragments/base.html :: intestazione"></header>

	<div>
		<h4>Elenco ingredienti:</h4>
		<ul>
			<li th:each="ingrediente : ${ingredienti}">
				<span th:text="${ingrediente.nome}">nome</span>
				<span th:text="${ingrediente.descrizione}">descrizione</span>
				<a href="ingrediente.html" th:href="@{'/admin/ingrediente' + '/' + ${ingrediente.id}}" th:text="dettagli">dettagli</a>
				<a href="ingrediente.html" th:href="@{'/admin/toDeleteIngrediente' + '/' + ${ingrediente.id}}" th:text="cancella">cancella</a>
			</li>
		</ul>
	</div>
	
	<footer th:replace="fragments/base.html :: fondo(home='/home')"></footer>
	
</body>
</html>
